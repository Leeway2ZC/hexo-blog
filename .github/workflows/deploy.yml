name: Deploy Hexo site to GitHub Pages

on:
  push:
    branches:
      - main  # 监听源码仓库的 main 分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Clean and Build Hexo site
        run: |
          npx hexo clean
          npx hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}  # 你的 GitHub PAT，确保权限足够
          external_repository: Leeway2ZC/Leeway2ZC.github.io  # 部署仓库
          publish_dir: ./public  # Hexo 生成的静态文件目录
          publish_branch: main  # 部署仓库的分支
          cname: leeway2zc.top
          user_name: 'Leeway2ZC'  # 提交用户名
          user_email: 'Leeway2ZC@gmail.com'  # 提交邮箱
